<!DOCTYPE html>
<html>
	<head>
		<title>Ball Animation</title>
		<!-- CSS ball animations are taken from https://cssanimation.rocks/spheres/ -->
		<link rel="stylesheet" href="./eyeball.css"></link>
		<style type="text/css">
			.circle {
			  display: block;
			  background: radial-gradient(circle at 100px 100px, #5cabff, #000);;
			  border-radius: 100%;
			  height: 300px;
			  width: 300px;
			  margin: 0;
			  position: absolute;
			}
			body {
				perspective: 1200px;
				perspective-origin: 50% 50%;
				transform-style: preserve-3d;
				transform: rotateY(0.01deg);
				background: radial-gradient(circle at 100% 100%, #208ab4 0%, #6fbfff 30%, #4381b2 100%);
			}
		</style>
	</head>
	<body>
		<div>
		<button onclick="add()" style="height:50px;width:100px;">add ball</button>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="./balls.js"></script>
		<script type="text/javascript" src="./globals.js"></script>
		<script type="text/javascript" src="./Ball.js"></script>
	</body>
</html>
